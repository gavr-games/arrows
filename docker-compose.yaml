
version: '3.5'

services:
  web:
    build:
      context: .
    command: ["mix", "phx.server"]
    ports:
      - "80:4000"
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:11.1
    volumes:
      - pg-data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - "5432:5432"

  redis:
    image: redis:2.8
    volumes:
      - redis-data:/data
    ports:
      - "6379"

volumes:
  redis-data:
  pg-data:
